{% extends "layout.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<form
  action="{{api}}"
  method="POST"
>
<div>
  <label>
    Your email:
    <input type="email" name="_replyto">
  </label>
</div>
<div>
  <label>
    Your message:
    <textarea 
        name="message"
        placeholder="Message"
        rows="6"
        cols="26"    
    ></textarea>
  </label>
</div>
<div>
 <button type="submit">Send</button>
</div>
</form>
{% endblock %}
